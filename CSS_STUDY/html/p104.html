<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전체 선택자</title>
    <!-- 페이지 내의 모든 요소를 파란색으로 표시하도록 속성을 부여한다. 그러나
    불필요하게 전체 선택자를 사용하는 것은 속도를 저하시키는 원인이 되므로,
    반드시 필요한 겨우가 아니면 선택자를 정확하게 명시하는 것을 권장한다 -->
    <style>
      * {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h2>입고신고쓰고끼는 것들..</h2>
    <ul>
      <li>옷</li>
      <li>신발</li>
      <li>안경</li>
      <li>장갑</li>
    </ul>
    <p class="ctxt">발이 변한 신발과 눈이 편한 안경은 필수이다</p>
  </body>
</html>
