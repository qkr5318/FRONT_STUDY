<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상요소 선택자</title>
    <style>
      p:first-letter {
        font-size: 150%;
      }
      p:first-child {
        color: blue;
      }
      p {
        background: lightgray;
      }
      p:last-child {
        background: palegoldenrod;
      }
      p:nth-child(3) {
        color: red;
      }
      p:before {
        content: "★";
      }
      .box::after {
        content: "항목을 선택해주세요";
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>COMPANY</p>
      <p>PRODUCT</p>
      <p>SERVICE</p>
      <p>COMMUNITY</p>
    </div>
  </body>
</html>
