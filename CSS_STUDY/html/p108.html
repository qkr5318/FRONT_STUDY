<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인접 선택자</title>
    <style>
      h1 + p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- 인접 선택자
        p요소중 h1요소의 바로 다음에 나오는 p태그들의 문자만을 파란색으로 표시하도록 속성을 부여함-->
    <h1>엑스포 안내</h1>
    <p>책자를 배부하고 있습니다.</p>
    <p>안내데스크를 활용하시기 바랍니다</p>
  </body>
</html>
