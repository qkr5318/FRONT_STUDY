<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스타일시트 퐘</title>
    <style type="text/css">
      @import url(../css/p97.css);
      /* @import는 css안으로 다른 css 파일을 불러들일 경우 사용 css의 맨 윗줄에 기술한다.
       @import는 공통으로 들어강할 스타일을 따로 저장하여 다른 css에 삽입시켜 사용할 수 있도록 해준다
        그러나 css 파일을 너무 여러개로 분리하면 오히려 복잡해져서 유지보수하기 힘든 부분도 있으니 용량이 적다면 
        하나의 파일로 저장하는 것이 좋다. */
    </style>
  </head>
  <body>
    <p>우리를 기쁘게 하는 것들</p>
  </body>
</html>
