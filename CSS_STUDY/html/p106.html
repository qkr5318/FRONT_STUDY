<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자식 선택자</title>
    <style type="text/css">
      .abox > p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!--abox 클래스 내부에 있는 요소들 중 또 다른 하위요소(ul) 안에 있는 p태그들을 제외한 나머지 p 태그들의 문자만을 파란색으로 표시하도록 속성을 부여하고 있다-->
    <div class="abox">
      <p>7월의 여행지</p>
      <ul>
        <li><p>1주차 여행지</p></li>
        <li>
          <p>2주차 여행지</p>
        </li>
      </ul>
      <p>8월의 여행지</p>
    </div>
    <p>8월의 여행지</p>
  </body>
</html>
