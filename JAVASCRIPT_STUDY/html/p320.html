<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상수</title>
    <script type="text/javascript">
      const DIVSION_VALUE = 100;
      // const DIVSION_VALUE = 200; 상수 중복 선언 에러
      // DIVSION_VALUE = 300; 상수 값 재지정 에러
      let cm = prompt("cm를 입력하세요", ""); // '' 작은따옴표
      let m = cm / DIVSION_VALUE;
      document.write(m + "m입니다.");
    </script>
    <!-- 변수 (var, let)가 변경되는 데이터를 선언하는 반면, 상수(const)는 변경하지 않을 데이터를 선언합니다. const는 이미 선언한 상수에 대해 중복해서 선언할 수 없고
    상수의 값을 재지정할 수도 없습니다. 이렇게 함으로써 한번 선언된 상수 값을 변경할 수 없도록 만듭니다. 만약 상수의 값을 변경하려면 처음 선언한 상수에서
    변경해야합니다. -->
  </head>
  <body></body>
</html>
