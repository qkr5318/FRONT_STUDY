<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch 문</title>
    <script>
      var classification = prompt("아동, 청소년, 성인 중 선택 입력", "");
      switch (classification) {
        case "아동":
          classification += ": 입장료 무료";
          break;
        case "청소년":
          classification += ": 입장료 2,000원";
          break;
        case "성인":
          classification += ": 입장료 5,000원";
          break;
        default:
          classification = "입력한 값을 다시 확인하세요";
      }
      document.write(classification);

      //   switch문
      //   switch(값)의 값과 case의 값들을 하나씩 비교하여 일치하는 case를 실행 시켜준다.
      //   switch문은 if문과 다르게 특정조건에 만족 했을 때 블록{} 을 스스로 빠져나가지 못한다
      //   이 때문에 break 명령어를 주어 블록{}을 빠져 나가도록 한다
    </script>
  </head>
  <body></body>
</html>
