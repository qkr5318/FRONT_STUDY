<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수</title>
    <!-- let을 이용한 변수 선언 방법
        ECMAScript 2015 (ES6) 부터는 var를 이용한 변수 선언의 단점을 보완하기 위해 let이 추가 되었다
        var은 동일한 변수를 중복해서 선언할 수 있지만 
        let은 이미 선언한 변수를 중복해서 선언할 수 없다-->
    <script type="text/javascript">
      let num = 10;
      let num = 20;
      document.write(num);
    </script>
  </head>
  <body></body>
</html>
