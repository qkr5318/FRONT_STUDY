<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수</title>
    <script type="text/javascript">
      var num = 10;
      var str = "javascript";
      var temp = true;
      document.write(num + "<br>" + str + "<br>" + temp);
    </script>
    <!-- 1.여러 개의 변수를 선언할 경우 다음과 같은 방법으로 선언할 수 잇다. 
        var num, str, temp;
        num = 10, str = 'javascript', temp = true;
    2. 변수는 새로운 데이터가 저장이 되면 기존 데이터는 사라진다. 
        var num = 10;
        num = 20;
    
    변수명 관련 주의사항
    1. 변수명은 띄어쓰기를할 수 없습니다. 
    var n um = 10;
    2. 변수명의 첫 글자에는 숫자나 특수문자가 올 수 없으나 예외적으로 특수문자중 '-'나 $ 는 사용할 수 있다. 
    var _num = 10;
    var $num = 10;
    3. 예약어(reserver word)는 자바스크립트에서 특별한 용도를 가진 키워드를 의미하며, 변수명으로 사용 할 수 없다. 
    4. 명명 규칙
        변수, 함수 , 객체 등을 선언할 때는 변수명, 함수명, 객체명과 같이 이름이 필요하다 이러한 이름에 일정한 규칙을 부여하면 코드에 대한 가독성을 높일 수가 있다. 
        cameCase (카멜 표기법) : 단어와 단어가 합쳐질때 두번째 단어 이후부터는 첫 글자를 대문자로 표기
        Pascal (파스칼 표기법) : 각 단어의 첫글자를 대문자로 표기법 
                                ex) UserAge, SpeedDirection
        underscore(언더스코어 표기법) : 각 단어를 언더바(_)로 이어준다
                                ex) user_age, speed_direction

    코딩을 하기 전에 
    "변수명과 함수명"은 Camel 표기법으로
     객체는 Pascal표기법으로 한다 와같이 일정한 규칙을 만들어 사용하면 좋다.
     또, 변수는 명사, 함수는 동사로 표현하는 것이 좋다. -->
  </head>
  <body></body>
</html>
