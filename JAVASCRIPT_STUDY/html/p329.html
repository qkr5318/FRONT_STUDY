<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>산술 연산자</title>
    <script type="text/javascript">
      // +, -, *, /
      var num1 = 20;
      var num2 = 10;
      var score1 = num1 + num2;
      var score2 = num1 - num2;
      var score3 = num1 * num2;
      var score4 = num1 / num2;
      document.write(score1 + ", " + score2 + ", " + score3 + ", " + score4 + "<br>");

      // %
      var evenOdd = 2; // 변수 값을 변경해서 테스트 해보기 바랍니다.
      var result = evenOdd % 2;
      var comment;
      if (result === 0) {
        comment = evenOdd + '는(은) "짝수" 입니다.';
      } else {
        comment = evenOdd + "는(은) '홀수' 입니다";
      }
      document.write(comment + "<br>");

      // ++, -- 연산자는 변수의 값을 1씩 증가 시키거나 감소시키는데 사용하는 연산자이다 변수의 앞쪽이나 뒤쪽에 붙여 사용할수 있다. 증가감 연산가 변수와 단독으로 사용 될 때는 변수의 앞쪽이나 뒤쪽에서 붙여도 상관없지만 '=' 연산자와 같이 사용이 되면 결과 값에 영향을 준다.
      // ++increase 은 = 보다 우선순위가 높다 따라서 먼전 연산한 이후에 결과 값을 result 변수에 저장한다.
      // increase++ 은 = 보다 우선순위가 낮다 따라서 result = increase가 먼전 연산된 후 increase++가 연산된다
      var increase = 0;
      var add = 0;
      ++increase;
      document.write(increase + "<br>");
      increase++;
      document.write(increase + "<br>");
      add = ++increase;
      document.write(add + ", " + increase + "<br>");
      add = increase++;
      document.write(`${add}  ,${increase}  <br>`);
      //ES6에 추가된 템플릿 문자열을 이용하면 '+'연산자를 사용하지 않고 문자나 변수를 연결할 수 있다
      //   문자열에 큰 따옴표나 작은따옴표 대신 백틱/백쿼드(`)를 사용하고 ${변수}로 표현한다
    </script>
  </head>
  <body></body>
</html>
