<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if 문</title>
    <script>
      var age = prompt("나이입력", "");
      var admissionFee = "";
      if (age < 13 || age >= 65) {
        admissionFee = "2,000원";
      } else if (age >= 13 && age < 20) {
        admissionFee = "4,000원";
      } else {
        admissionFee = "6,000원";
      }
      document.write(admissionFee);
    </script>
  </head>
  <body></body>
</html>
