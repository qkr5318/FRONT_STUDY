<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>삼항연산자</title>
    <script>
      // 삼항 연산자는 조건식의 결과 (true, false)에 따라 결과값을 다르게 나오게 해주는 연산자이다.
      var num1 = 10;
      var num2 = -10;
      document.write(num1 > 0 ? "양수" : "음수");
      document.write("<br>");
      document.write(num2 > 0 ? "양수" : "음수");
    </script>
  </head>
  <body></body>
</html>
