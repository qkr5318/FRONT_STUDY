<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비트연산자</title>
    <script>
      var bit1, bit2, bit3, bit4, bit5, bit6;
      bit1 = 1 & 3;
      document.write(bit1 + "<br>");
      bit2 = 1 | 3;
      document.write(bit2 + "<br>");
      bit3 = ~2;
      document.write(bit3 + "<br>");
      bit4 = 1 ^ 3;
      document.write(bit4 + "<br>");
      bit5 = 1 << 2;
      document.write(bit5 + "<br>");
      bit6 = 8 >> 1;
      document.write(bit6 + "<br>");
    </script>
  </head>
  <body></body>
</html>
