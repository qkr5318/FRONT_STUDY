<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대입연산자</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid #000;
      }
    </style>
    <script>
      // +=, -=, *=, /=, %=
      var num1 = 5;
      var num2 = 15;
      var num3 = 5;
      var num4 = 20;
      var num5 = 10;
      num1 += 10;
      num2 -= 10;
      num3 *= 10;
      num4 /= 10;
      num5 %= 10;
      document.write(num1 + ", " + num2 + ", " + num3 + ", " + num4 + ", " + num5);
      // += 연산자를 이용한 문자연결
      var table = "<table>";
      table += "<tr>";
      table += "<td>자바스크립트</td><td>제이쿼리</td>";
      table += "</tr>";
      table += "</table>";
      document.write(table);
    </script>
  </head>
  <body></body>
</html>
