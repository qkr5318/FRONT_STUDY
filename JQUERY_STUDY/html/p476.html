<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html() 메서드</title>
    <script src="../js/jquery-3.6.3.js"></script>
    <script>
      //html() 메서드
      // 선택한 요소의 자식  html를 취득, 생성, 변경할 수 있다
      $(function () {
        console.log($("#m1").html());
        $("#m1").html("<em>html<em>");
        $("#m2 > div").html(function () {
          return "<strong>" + $(this).text() + "</strong>";
        });
      });
    </script>
  </head>
  <body>
    <div id="m1"><strong>jQuery</strong></div>
    <div id="m2">
      <div><em>html</em></div>
      <div><em>css</em></div>
      <div><em>javascript</em></div>
    </div>
  </body>
</html>
