<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기본 선택자</title>
    <script src="../js/jquery-3.6.3.js"></script>
    <script>
      $(function () {
        // $("*").css("border", "4px solid red"); // 모든 요소를 선택
        $("p").css("border", "4px solid red"); // 태그 선택
        $("#gnb").css("border", "4px solid orange"); // id 선택
        $(".logo").css("border", "4px solid yellow"); // class 선택
        $("#gnb > ul > li").css("border", "4px solid green"); // 자식 선택  id gnb 자식인 ul 자식인 li를 선택
        $("#gnb ul").css("border", "4px solid blue"); // id gnb의 하위에 있는 모든 ul 선택
        $("#visual + #content").css("border", "4px solid navy"); // id visual다음에 오는 id conent 요소 선택
        $("#visual ~ #footer").css("border", "4px solid purple"); // id visual의 형제 요소 id footer 선택
        $("div.util").css("border", "4px solid pink"); // div 태그 중 class가 util를 선택
        $(".left,.right,#banner").css("border", "4px solid gray"); // left, right, #banner 요소들을 선택
      });
    </script>
  </head>
  <body>
    <header id="header">
      <div class="logo">로고</div>
      <div class="util">회원가입</div>
      <nav id="gnb">
        <ul>
          <li>
            메뉴1
            <ul>
              <li>메뉴1_1</li>
            </ul>
          </li>
        </ul>
      </nav>
      <div id="visual">
        <p>비주얼</p>
      </div>
      <div id="content">
        <div class="left">왼쪽</div>
        <div class="right">
          <div class="util">오른쪽</div>
        </div>
      </div>
      <div id="banner">배너</div>
      <footer id="footer">푸터</footer>
    </header>
  </body>
</html>
