<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>콘텐츠 필터 선택자</title>
    <style>
      * {
        margin: 5px;
      }
      .m1 > p:last-child {
        height: 20px;
      }
      span {
        display: inline-block;
        height: 20px;
      }
    </style>
    <script src="../js/jquery-3.6.3.js"></script>
    <script>
      $(function () {
        $(".m1 > p:contains('html')").css("border", "4px solid red"); //p요소 중에서 'html' 텍스트를 포함하고 있는 p요소를 선택
        $(".m1 > p:empty").css("border", "4px solid orange"); //div 요소 중에서 자식 요소가 없는 div 요소를 선택
        $(".m2 > span:parent").css("border", "4px solid yellow"); // span 요소 중에 자식 요소가 있는 span 요소를 선택
        $(".m3 > section:has(article)").css("border", "4px solid green"); //section요소 중에서 article을 하위 요소로 가지고 있는 section 요소를 선택
      });
    </script>
  </head>
  <body>
    <div class="m1">
      <p>html, css, javascript</p>
      <p>html5와 웹표준</p>
      <p></p>
    </div>
    <div class="m2">
      <span></span>
      <span>내용1</span>
    </div>
    <div class="m3">
      <section>
        <article>내용2_1</article>
      </section>
      <section>
        <div>
          <article>내용2_2</article>
        </div>
      </section>
    </div>
  </body>
</html>
