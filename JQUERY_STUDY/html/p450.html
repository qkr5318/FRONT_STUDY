<!DOCTYPE html>
<html lang="ko">
  <head>
    <!--<head>태그 안에 포함되는 요솓ㄹ로 콘텐츠의 표현, 동작 설정, 문서간 관계를 설정, 정보전달을 포함하는 요소를 의미-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>속성 선택자</title>
    <script src="../js/jquery-3.6.3.js"></script>
    <style>
      li {
        margin: 5px;
      }
    </style>
    <script>
      $(function () {
        //$(".list1 > li[class]").css("border", "2px solid red");
        $(".list1 > li[class='list_1']").css("border", "2px solid red"); //.list1의 자식태그인 li중 class가 list_1인 요소를 선택
        $(".list1 > li[class!='list_1']").css("border", "2px solid orange"); //.list1의 자식태그인 li중 class가 list_1이 아닌 요소를 선택
        $(".list2 > li[class~='list']").css("background", "yellow"); //.list2의 자식태그인 li중 class가 list를 포함하는 요소를 선택 list 앞뒤로 연결된 문자가 없어야 한다. list bg는 포함되나 list_bg는 포함이 안된다.
        $(".list2 > li[class*='list']").css("border", "2px solid green"); //.list2의 자식태그인 li중 class가 list를 포함하는 요소를 모두 선택한다. list bg, list_1, list_2 모두 선택
        $(".list3 > li[class|='list']").css("border", "2px solid blue"); //.list3의 자식태그인 li중 class가 list나 list_로 시작하는 요소를 선택한다.
        $(".list4 > li[class^='list']").css("border", "2px solid navy"); //.list4의 자식태그인 li중 class가 list로 시작하는 요소를 선택한다.
        $(".list4 > li[class$='bg']").css("background", "purple"); //.list4의 자식태그인 li중 class가 bg로 끝나는 요소를 선택한다.
      });
    </script>
  </head>
  <body>
    <!-- <body>태그 안에 포함되는 대부분의 요소들로 내용 흐름에 관한 요소를 의미-->
    <ul class="list1">
      <li class="list_1">내용1_1</li>
      <li class="list_2">내용1_2</li>
      <li class="list_3">내용1_3</li>
    </ul>
    <ul class="list2">
      <li class="list bg">내용2_1</li>
      <li class="list_1">내용2_2</li>
      <li class="list_2">내용2_3</li>
    </ul>
    <ul class="list3">
      <li class="list">내용3_1</li>
      <li class="list-1">내용3_2</li>
      <li class="list-bg">내용3_3</li>
    </ul>
    <ul class="list4">
      <li class="list">내용3_1</li>
      <li class="list-1">내용3_2</li>
      <li class="list-bg">내용3_3</li>
    </ul>
  </body>
</html>
