<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text() 메서드</title>
    <script src="../js/jquery-3.6.3.js"></script>
    <script>
      // text() 메서드
      // 요소의 텍스트를 취득, 생성, 변경할 수 있으며 콜백 함수를 이용하여 선택된 요소들의 텍스트를 일관적으로 생성, 변경, 처리할 수 있다
      $(function () {
        console.log($("#m1").text());
        $("#m1").text("responsive web");
        $("#m2 > div").text(function (index, text) {
          return "div 요소의 텍스는 " + text + ", index는 " + index;
        });
      });
    </script>
  </head>
  <body>
    <div id="m1">jQuery</div>
    <div id="m2">
      <div>html</div>
      <div>css</div>
      <div>javascript</div>
    </div>
  </body>
</html>
