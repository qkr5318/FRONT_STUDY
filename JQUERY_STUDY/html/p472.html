<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>map() 메서드</title>
    <script src="../js/jquery-3.6.3.js"></script>
    <script>
      // $.map() 메서드와 $.each() 메서드의 차이점은 매개 변수의 순서가 서로 반대이며, $.map() 메서드의 경우 기존의 배열을 이용하여 새로운 배열을 만들수 있지만 each() 메서드는 만들 수 없다.
      // $.map() 메서드는 함수 안의 return이 실행되어 원하는 배열을 만들 수 있지만, 다음과 같이 $.each()메서드를 사용하면 return이 실행되지 않아 배열이 그대로 출력된다
      $(function () {
        var city = ["서울", "대구", "대전", "부산"];
        var newCity = $.map(city, function (value, index) {
          document.write(value + "<br>");
          document.write(index + "<br>");
          if (index < 2) {
            return value;
          }
        });
        document.write(newCity.toString());
      });
    </script>
  </head>
  <body></body>
</html>
