<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자식 필터 선택자</title>
    <style>
      span {
        margin: 5px;
        display: inline-block;
      }
    </style>
    <script src="../js/jquery-3.6.3.js"></script>
    <script>
      //자식 필터 선택자 중 'chlid'가 붙은 선택자는 요소가 순차적으로 나열되어 있을 때 사용하고, 'of-type'이붙은 선택자는 요소가 순차적으로 나열되어 있지 않아도 동일 요소이면 선택이 가능하다는 점을 이해한 후 내용을 살펴보면 자식 필터 선택자를 이해하는데 조금 도움이 될 것이다.
      $(function () {
        $("#m1 > span:first-child").css("border", "2px solid red"); // 첫번째 span 요소를 선택
        $("#m1 > span:last-child").css("border", "2px solid red"); // 마지막 span 요소를 선택
        $("#m2 > span:first-of-type").css("border", "2px solid orange"); // span요소 중에서 첫 번째 span 요소를 선택
        $("#m2 > span:last-of-type").css("border", "2px solid orange"); // span요소 중에서 마지막 span 요소를 선택
        $("#m3 > span:nth-child(1)").css("border", "2px solid yellow"); // 1번째 span요소를 선택
        //nth-child(2n) --> 2, 4, 6...번째 요소를 선택
        //nth-child(2n+1) --> 1, 3, 5...번째 요소를 선택
        $("#m3 > span:nth-last-child(1)").css("border", "2px solid yellow"); //마지막에서 첫 번째 span 요소를 선택
        $("#m4 > span:nth-of-type(1)").css("border", "2px solid green"); // span 요소 중에서 첫 번째 span요소를 선택
        $("#m4 > span:nth-last-of-type(1)").css("border", "2px solid green"); //span요소 중 마지막에서 첫 번째 span 요소를 선택
        $("#m5 > span:only-child").css("border", "2px solid blue"); //id m5의 자식 요소에서 오직 span요소가 하나만 있는 span요소를 선택
        $("#m6 > span:only-of-type").css("border", "2px solid purple"); //id m5의 자식 요소에서 span 요소가 하나만 있는 span 요소를 선택
      });
    </script>
  </head>
  <body>
    <div id="m1">
      <span>내용1_1</span>
      <span>내용2_2</span>
      <span>내용3_3</span>
    </div>
    <div id="m2">
      <strong>내용2_1</strong>
      <span>내용2-2</span>
      <strong>내용2_3</strong>
      <span>내용2-4</span>
    </div>
    <div id="m3">
      <span>내용3_1</span>
      <span>내용3_2</span>
      <span>내용3_3</span>
    </div>
    <div id="m4">
      <strong>내용4_1</strong>
      <span>내용4-2</span>
      <strong>내용4_3</strong>
      <span>내용4-4</span>
      <strong>내용4_5</strong>
      <span>내용4-6</span>
    </div>
    <div id="m5">
      <span>내용5_1</span>
    </div>
    <div id="m6">
      <strong>내용6_1</strong>
      <span>내용6_2</span>
    </div>
  </body>
</html>
