<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>addClass() 메서드</title>
    <script src="../js/jquery-3.6.3.js"></script>
    <style>
      /* addClass()메서드 
        지정한 요소에 class를 추가합니다. */
      * {
        margin: 0;
        padding: 0;
      }
      #m2 {
        text-align: center;
      }
      .box {
        border-bottom: 2px solid #ccc;
        text-align: center;
        padding: 20px;
        margin-bottom: 10px;
      }
      .circle0,
      .circle1,
      .circle2 {
        width: 200px;
        height: 200px;
        border-radius: 100px;
        border: 4px solid #ff6600;
        line-height: 200px;
        display: inline-block;
      }
    </style>
    <script>
      $(function () {
        $("#m1 > div").addClass("box");
        $("#m2 > div").addClass(function (index, circle) {
          return "circle" + index;
        });
      });
    </script>
  </head>
  <body>
    <div id="m1">
      <div>jQuery</div>
    </div>
    <div id="m2">
      <div>html</div>
      <div>css</div>
      <div>javascript</div>
    </div>
  </body>
</html>
