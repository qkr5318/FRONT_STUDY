<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>표</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <!-- 모든 표들이 thead, tbody, tfoot으로 되어 있지는 않는다
        tfoot이 없는 경우도 있고 tbody만 있는 표도 있다 표의 디자인을 보고 상황에 맞춰 태그를 정의해 주면된다-->
    <table>
      <thead>
        <tr>
          <th>교과목</th>
          <th>점수</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>HTML</th>
          <td>93</td>
        </tr>
        <tr>
          <th>CSS</th>
          <td>92</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>평균</th>
          <td>92.5</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
