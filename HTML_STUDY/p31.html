<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블록 레벨 요소와 인라인 요소</title>
  </head>
  <body>
    <span><h1>블록 레벨 요소</h1></span>
    <!-- 인라인 요소안에는 블록레벨 요소가 들어올 수 없다. 화면상으로 문제가 없이 출력된것 처럼 보이지만 문법적으로 에러가 난다  -->
    <!-- 
    블록레벨 특성은
    1. 줄바꿈이 일어나지 않는다. 
    2. 텍스트(문자)와 인라인 요소만 자식 요소로 포함할 수 있다. 
    3. 블록 레벨 요소를 자식요소로 포함 할 수 있는 요소와 포함할 수 없는 요소가 있다. 
    
    인라인 요소 특성은
    1. 줄바꿈이 일어나지 않는다. 
    2. 텍스트(문자)와 인라인 요소만 자식 요소로 포함할 수 있다. 
    3. 인라인 요소는 블록레벨 요소를 자식요소로 포함할 수 없다.  -->
  </body>
</html>
