<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지</title>
  </head>
  <body>
    <!-- 이미지
        1. html 문서에 이미지를 삽입할 때 사용하는 태그이다.
        2. img 태그의 필수 속성인 src 속성은 불러올 이미지의 경로를 지정한다.
        경로는 a 태그에서 설명한 절대경로와 상대 경로의 개념이 똑같이 적용된다.
        3. img 태그는 인라인 요소이며 종료 태그가 없는 빈 요소이다 
        태그에서 잊지 말아야 하는 것은 alt 속성을 필수로 정의해 주어야 하는것-->
    <h1><img src="images/blue.png" alt="보석" /></h1>
    <a href="#"><img src="images/blue.png" alt="보석" /></a>
  </body>
</html>
