<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형 웹 퍼블리싱 학습 순서</title>
  </head>
  <body>
    <!--순서 목록 ol 태그
        1. Order List의 약자로 순서 목록을 정의할 때 사용하는 태그
        2. 자식 요소로 반드시 li 태그를 정의해주어야 하며, li 태그 이외의 다른 태그는 자식 요소로 올 수 없다
        li 태그
        1. list items로 항목을 정의할 때 사용하는 태그 ol, ul 태그의 자식 요소이다
        2. 텍스트, 인라인 요소, 블록 레벨 요소를 모두 포함할 수 있다-->
    <ol>
      <li>html</li>
      <li>css</li>
      <li>javascript</li>
      <li>jQuery</li>
      <li>exercise</li>
    </ol>
  </body>
</html>
