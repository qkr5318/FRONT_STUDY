<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>설명 목록</title>
  </head>
  <body>
    <!-- 설명목록 dl태그
        1. Description List의 약자로 용어에 대한 설명 목록을 정의할 때 사용하는 태그
        2. 자식 요소로 반드시 dt 태그와 dd 태그를 정의해 주어야 하며 dl -> dt -> dd순으로
        마크업 해야한다 dl 태그는 dt, dd 이외의 태그는 자식 요소로 올 수 없지만 dt, dd을 한 쌍으로 묶는
        div태그는 예외적으로 올 수 있다
    
        dt태그 1. Description Term의 약자로 설명 목록의 용어를 정의
               2. 텍스트, 인라인 요소 , 블록 레벨 요소를 모두 포함 할수 있다.
        dd 태그 1. Description Details의 약자로 용오에 대한 세부 설명을 정의
                2. 텍스트, 인라인 요소, 블록 레벨 요소를 모두 포함할 수 있다.-->
    <dl>
      <dt>html</dt>
      <dd>Hypertext Markup Language</dd>
      <dd>version html4.0, xhtml1.0, html5</dd>

      <dt>css</dt>
      <dd>cascading style sheets</dd>
      <dd>version css2, css3</dd>
    </dl>
  </body>
</html>
