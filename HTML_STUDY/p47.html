<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 요소</title>
  </head>
  <body>
    <p>웹페이지 제작시 <em>웹표준</em>과 웹 접근성을 준수합니다.</p>
    <!-- em은 강조하고 싶은 텍스트를 정의하기 위함 기울임체로 표현 -->
    <p>웹페이지 제작시 <strong>웹표준</strong>과 <strong>웹 접근성</strong>을 준수합니다.</p>
    <!-- 중요한 텍스트를 정의하기 위한 태그이며 굵은체 표현 -->
    <p>웹페이지 제작시 <mark>웹표준</mark>과 웹 접근성을 준수합니다.</p>
    <!-- 주의깊게 볼  텍스트 부분을 강조하기 위함 노란색으로 표현 -->
    <p><b>웹페이지</b> 제작시 <em>웹표준</em>과 웹 접근성을 준수합니다.</p>
    <!-- 의미를 가지고 있지 않으며 단순히 텍스트를 굵은체로 표시 -->
    <p><small>COPYRIGHT ⓒ ALL rights reserved.</small></p>
    <!-- 주의사항, 법적 제한 저작권 등을 정의하기 위한 태그이며 작은 글씨로 표현 -->
    <p>물의 화학식은 H <sub>2</sub>0입니다.</p>
    <!-- 아래첨자 텍스트를정의하기 위한 태그 -->
    <p>100m <sup>2</sup></p>
    <!-- 위첨자 텍스트를 위한 태그 -->
  </body>
</html>
