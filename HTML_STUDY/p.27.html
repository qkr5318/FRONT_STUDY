<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시멘틱 마크업</title>
  </head>
  <body>
    <!-- 시멘틱이란 의미론적이라는 뜻인데 아래와 같이 반응형웹이라는 글씨가
    보는이에게는 위치에 따라 제목으로 보일순 있겠지만 시각장애인 같은경우에는
    그냥 반응형웹이라고 읽어주기때문에 제목에 의미를 담을수 있는 h태그를
    사용해주는 것이 시멘틱 마크업이다.  -->
    반응형웹
    <h1>반응형 웹</h1>
    <!-- 읽어 줄때 반응형웹 헤딩이라고 읽어준다.-->
  </body>
