<!DOCTYPE html>
<html lang="KO">
  <!-- HTML 문서에서 사용하는 언어를 말하며 lang속성이 중요한 이유는 시각 장애인들이 사용하느 스크린 리더(음성낭독 프로그램)에서 언어 설정에 따라 다르게 읽어주기 때문이다. 꼭 정의해주어야만 한다.-->
  <head>
    <meta charset="UTF-8" />
    <!-- charset은 문자 인코딩-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
<!-- 마크업이란 요소들로 코딩한것을 말한다 -->
<!-- document는 html문서의 형식을 브라우저에게 알려 줌으로써 태그/ 요소의 지원여부나 속성처리 기준을 통하여브라우저가 HTML 문서의 내용을 올바르게 표시할 수 있도록 해준다. 
 -->
<!-- DOCUMENT선언은 웹표준 문서의 기본이 되므로 반드시 선언해 주어야만 한다 -->

<!-- 마크업을 할 때 기본적으로 알고있어야하는 문법 규칙  -->
<!-- 요소는 시작 태그와 종료 태그가 있어야 한다 -->
<!-- 요소는 제대로 중첩되어야 한다 중첩은 부모태그안에 자식태그가 있는걸 말한다. -->
<!-- 이미지 태그에는 alt 속성이 있어야 한다. -->
<!-- html5는 대소문자를 구분하지는 않지만 가급적 소문자로 통일해서 마크업하는 것과 속성에 대한 값에 따옴표 처리하는 것을 권장한다 -->
