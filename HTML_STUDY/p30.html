<!DOCTYPE html>

    <title>인라인 요소</title>

  <body>
    <!-- 인라인 요소는 블록과 달리 줄 바꿈 특성이 없다. 즉 행이 바뀌지 않는다 -->
    <strong>인라인 요소</strong>
    <span>인라인 요소는 한 줄로 출력 된다.</span>
  </body>
