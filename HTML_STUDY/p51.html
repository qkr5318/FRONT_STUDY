<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비순서 목록</title>
  </head>
  <body>
    <!-- 비순서 목록 ul 태그
        1. Unorder List의 약자로 비순서 목옥을 정의할 때 사용하는 태그이다.
        2. 자식 요소로 반드시 li 태그를 정의해 주어야 하며, li 태그 이외에는 다른 태그는 자식요소로 올 수 없다-->

    <h1>반응형 웹퍼블리싱 교과목</h1>
    <ul>
      <li>html</li>
      <li>css</li>
      <li>javascrip</li>
      <li>jQuery</li>
    </ul>
  </body>
</html>
